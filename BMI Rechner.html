<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>BMI</title>
    <style>
        * {
            font-family: Segoe, "Segoe UI", "DejaVu Sans", "Trebuchet MS", Verdana, "sans-serif";
        }
        #e {
            position: absolute;
            left: 400px;
            top: 0px;
        }
        #i {
            height: 120px;
            width: 170px;
        }
    </style>
</head>

<body>
    <div><label> Alter:</label> <input id="al" type="number"></div><br>
    <div><label> Körpergröße in Meter:</label> <input id="gr" type="text"></div><br>
    <div><label> Körpergewicht:</label> <input id="ge" type="text"><br></div><br>

    <div><button onClick="Multiplikation()">Ausrechnen!</button></div>
    
    <div><label id="e"> Ihr Ergebnis kommt hier: <br><br> <div id="i"></div></label></div>
    
<script>
    function Multiplikation() {       
        document.querySelector("#i").innerHTML = parseFloat(document.querySelector("#ge").value) / (parseFloat(document.querySelector("#gr").value) * parseFloat(document.querySelector("#gr").value));
        
    if (document.querySelector("#al").value < 18) {
        document.querySelector("#i").innerHTML = "Bitte verwenden Sie ein anderes Programm";
        return;}
    
    if (document.querySelector("#i").innerHTML < 16) {
        document.querySelector("#i").innerHTML = "Sie haben kritisches Untergewicht." + "<p>" + parseFloat(document.querySelector("#ge").value) / (parseFloat(document.querySelector("#gr").value) * parseFloat(document.querySelector("#gr").value)) ;}
        
    else if (document.querySelector("#i").innerHTML >= 30) {
        document.querySelector("#i").innerHTML = "Sie haben Übergewicht." + "<p>" + parseFloat(document.querySelector("#ge").value) / (parseFloat(document.querySelector("#gr").value) * parseFloat(document.querySelector("#gr").value)) ;}
    }
    
</script>
</body>
    
</html>
